<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./rectangle-container.css" />
    <link rel="stylesheet" href="./words-container.css" />
    <title>Ejercicios HTML5</title>
  </head>

  <body>
    <div class="content-container">
      <div class="rectangle-container">
        <h1>Colores de fondo</h1>
        <div class="rectangle-100">
          <h2>Colores</h2>
        </div>
        <div class="rectangle-container_rows">
          <div class="rectangle-container_rows-left">
            <div class="rectangle-container_rows-left_row-1">
              <div class="rectangle-container_rows-left_row-1_black">black</div>
              <div class="rectangle-container_rows-left_row-1_teal">teal</div>
              <div class="rectangle-container_rows-left_row-1_blue">blue</div>
            </div>
            <div class="rectangle-container_rows-left_row-2">
              <div class="rectangle-container_rows-left_row-2_purple">
                purple
              </div>
              <div class="rectangle-container_rows-left_row-2_yellow">
                yellow
              </div>
              <div class="rectangle-container_rows-left_row-2_olive">olive</div>
            </div>
            <div class="rectangle-container_rows-left_row-3">
              <div class="rectangle-container_rows-left_row-3_olive">olive</div>
              <div class="rectangle-container_rows-left_row-3_red">red</div>
              <div class="rectangle-container_rows-left_row-3_fuchsia">
                fucshia
              </div>
            </div>
          </div>
          <div class="rectangle-container_rows-right">
            <div class="rectangle-container_rows-right_row-1">
              <div class="rectangle-container_rows-right_row-1_navy">navy</div>
              <div class="rectangle-container_rows-right_row-1_lime">lime</div>
              <div class="rectangle-container_rows-right_row-1_white">
                white
              </div>
            </div>
            <div class="rectangle-container_rows-right_row-2">
              <div class="rectangle-container_rows-right_row-2_red">red</div>
              <div class="rectangle-container_rows-right_row-2_black">
                marron
              </div>
              <div class="rectangle-container_rows-right_row-2_gray">gray</div>
            </div>
            <div class="rectangle-container_rows-right_row-3">
              <div class="rectangle-container_rows-right_row-3_green">
                green
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="words-container">
        <h1>Colores de letra</h1>
        <div class="words-container_row-1">
          <div class="words-container_row-1_cell-1">black</div>
          <div class="words-container_row-1_cell-2">teal</div>
          <div class="words-container_row-1_cell-3">blue</div>
          <div class="words-container_row-1_cell-4">navy</div>
          <div class="words-container_row-1_cell-5">lime</div>
          <div class="words-container_row-1_cell-6">white</div>
          <div class="words-container_row-1_cell-7">purple</div>
          <div class="words-container_row-1_cell-8">yellow</div>
        </div>
        <div class="words-container_row-2">
          <div class="words-container_row-2_cell-1">olive</div>
          <div class="words-container_row-2_cell-2">red</div>
          <div class="words-container_row-2_cell-3">marron</div>
          <div class="words-container_row-2_cell-4">gray</div>
          <div class="words-container_row-2_cell-5">fucshia</div>
          <div class="words-container_row-2_cell-6">green</div>
          <div class="words-container_row-2_cell-7">aqua</div>
          <div class="words-container_row-2_cell-8">silver</div>
        </div>
      </div>
    </div>
  </body>
</html>
